<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/script.js"></script>

    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.core.js"></script>
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/ui/jquery.effects.slide.js"></script>
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js'></script>
	<script type='text/javascript' src='blur.js'></script>
    <script src="js/blur.js"></script>
    
  </head>
  <body>

    <div id="container">
      <div id="nav">
        <ul>
          <li id="email"><a href="#mail-iface">Game</a></li>
          <li id="settings"><a href="#settings-iface">Features</a></li>
          <li id="video"><a href="#video-iface">Screens</a></li>
          <li id="search"><a href="#search-iface">Twitch</a></li>
        </ul>
      </div>

      <section id="mail-iface">
        <div class="large-12 contents">
          <img src="images/icon-email-large.png" />
          <span class="labels" id="label-mail">Native</span>
            <br> <p id="game-label">This is some place holder text. Native is a                     pretty neat game. We worked real hard on it!!</p>
        </div>
      </section>

      <section id="settings-iface">
        <div class="large-12 contents">
          <img src="images/icon-cog-large.png" />
          <span class="labels" id="label-settings">Features</span>
        </div>
      </section>

      <section id="video-iface">
        <div class="large-12 contents">
          <img src="images/icon-video-large.png" />
          <span class="labels" id="label-video">Screenshots</span>
        </div>
      </section>

      <section id="search-iface">
        <div class="large-12 contents">
          <img src="images/icon-search-large.png" />
          <span class="labels" id="label-search">Twitch</span>
        </div>
      </section>

    </div>

    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
